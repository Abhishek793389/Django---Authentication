{% extends 'app/base.html' %}
{% load static %}


{% block title %} Delete User {% endblock %}
{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">



<div class="container text-center mt-5">
    <h3>Are you sure you want to delete your data?</h3>
    <h4 style="color: blue;">{{ user.first_name }}</h4>

    <!-- Trigger modal button -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
        Confirm Deletion
    </button>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {% csrf_token %}
                    <p>Select what you want to delete:</p>

                    <!-- User's choices -->
                    <button type="submit" name="delete_choice" value="delete_session" class="btn btn-warning">Delete Session Only</button>
                    <button type="submit" name="delete_choice" value="delete_user" class="btn btn-primary">Delete User Only</button>
                    <button type="submit" name="delete_choice" value="delete_all" class="btn btn-danger">Delete All Data</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
